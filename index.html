<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/style.css">
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Quản Lý Nhân Viên</h1>
    <form class="row g-3" id="formInfo">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label ">Email</label>
        <input type="email" class="form-control " id="txtEmail" required>
      </div>
      <div class="col-md-6">
        <label for="lblPassword" class="form-label">Password</label>
        <!-- is-invalid -->
        <input type="password" class="form-control " id="txtPassword" required>
        <div id="errorPassword" class="invalid-feedback">
          incorrect password
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control " id="txtName" placeholder="" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Work Hour</label>
            <input type="text" class="form-control " id="txtWorkHour" required>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-6">
            <label for="rangeAge" class="form-label">Age</label>
            <input type="range" class="form-range " min="18" max="60" id="rangeAge" required>
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Image</label>
            <input type="file" class="form-control" aria-label="file example" id="image">
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-4">
            <label for="inputState" class="form-label">Role</label>
            <select id="cmbRole" class="form-select">
              <option selected>Employee</option>
              <option>Manager</option>
              <option>Executive</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Basic Salary</label>
            <input type="text" class="form-control" id="txtSalary" required>
          </div>
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Gender</label>
            <div class="d-flex">
              <div class="form-check">
                <input type="radio" class="form-check-input" id="optMale" name="radio-stacked" required checked>
                <label class="form-check-label" for="validationFormCheck2">Male</label>
              </div>
              <div class="form-check mx-3 ">
                <input type="radio" class="form-check-input" id="optFemale" name="radio-stacked" required>
                <label class="form-check-label" for="validationFormCheck3">Female
                </label>
                <div class="invalid-feedback">More example invalid feedback text</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">

          </div>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="btnAdd">Add Employee</button>
        <button type="button" class="btn btn-danger" id="btnDel">Delete Employee</button>
        <button type="button" class="btn btn-success" id="btnUpdate">Update Employee</button>
        <button type="button" class="btn btn-info" id="btnReset">Reset form</button>
        <button type="button" class="btn btn-secondary" id="btnExport">Export PDF</button>
      </div>
    </form>
    <div class="input-group mt-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
    <div>
      <table class="table w-100" id="tbl-nhan-vien">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Time</th>
            <th scope="col">Role</th>
            <th scope="col">Gender</th>
            <th scope="col">Salary</th>
            <th scope="col">Avatar</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="dataNV">

        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
